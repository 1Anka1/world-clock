<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock by Anna Kasianenko</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>World Clock</h1>
        </header>
        <section>
            <div class="select">
                <select>
                    <option value="">Select a city..</option>
                    <option value="">Odessa</option>
                    <option value="">Lviv</option>
                    <option value="">Charkow</option>
                </select>
            </div>
        </section>
        <section class="cities">
            <div class="city">
                <h2>Odessa</h2>
                <div class="date">August 15th 2022</div>
                <div class="time">1:48:15 AM</div>
            </div>
            <div class="city">
                <h2>Lviv</h2>
                <div class="date">August 15th 2022</div>
                <div class="time">1:48:15 AM</div>
            </div>
            <div class="city">
                <h2>Charkow</h2>
                <div class="date">August 15th 2022</div>
                <div class="time">1:48:15 AM</div>
            </div>
        </section>
    </div>

    <footer>
        This project was coded with ❤️ by Anna Kasianenko</a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
