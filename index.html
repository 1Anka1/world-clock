<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock by Anna Kasianenko</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1 class="header-title">World Clock üïê</h1>
        </header>
        <section>
            <div class="select">
                <select>
                    <option value="">Select a city</option>
                    <option value="odessa">Odessa</option>
                    <option value="lviv">Lviv</option>
                    <option value="charkow">Charkow</option>
                </select>
            </div>
        </section>
        <section class="cities">
            <div class="city" id="odessa">
                <div>
                    <h2 class="city-name">Odessa</h2>
                    <div class="date"></div>
                </div>
                <div class="time">1:48:15</div>
            </div>
            <div class="city" id="lviv">
                <div>
                    <h2 class="city-name">Lviv</h2>
                    <div class="date"></div>
                </div>
                <div class="time">1:48:15</div>
            </div>
            <div class="city" id="charkow">
                <div>
                    <h2 class="city-name">Charkow</h2>
                    <div class="date"></div>
                </div>
                <div class="time">1:48:15</div>
            </div>
        </section>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
